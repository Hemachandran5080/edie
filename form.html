<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <h1>Checkout</h1>
    <h5>Contact information</h5>
    <form  action="/" method="post">
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label>Email</label>
                <input type="email" class="in form-control" name="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label>Phone</label>
                <input type="tel" class="in form-control" name="phone" placeholder="Enter your phone">
            </div>
            <div class="form-group col-lg-4">
                <img class="image1" src="images/vintagebag.jpg" alt="vintagebag">
                <!-- <p class="image1-p">Vintage Bagpack</p>
                <p class="image1-p">$54.99</p> -->
            </div>
        </div>
        <h5>Shipping Address</h5>
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label>Full name</label>
                <!-- <span class="fas fa-envelope fa-1x"></span> -->
                <input type="text" class="in form-control" name="fullname" placeholder="Enter your name">
            </div>
            <div class="form-group col-lg-4">
                <img class="image2" src="images/vintageshoes.jpg" alt="vintageshoes">
                <!-- <p class="image2-p">Vintage Shoes</p>
                <p class="image2-p">$74.99</p> -->
            </div>
            <!-- <div class="form-group col-lg-4">
                <p>Shipping cost $19</p>
            </div> -->
        </div>
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label>Address</label>
                <input type="text" class="in form-control" name="address" placeholder="Enter your address">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label>City</label>
                <input type="tel" class="in form-control" name="city" placeholder="Enter your city">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-3">
                <label>Country</label>
                <input type="text" class="in form-control" name="country" placeholder="Enter your country">
            </div>
            <div class="form-group col-lg-3">
                <label>Postal Code</label>
                <input type="tel" class="in form-control" name="postalcode" value="" placeholder="Your postal code">
            </div>
        </div>

        <button type="submit" class="end-button btn btn-warning btn-lg">Continue</button>
    </form>
</body>

</html>
